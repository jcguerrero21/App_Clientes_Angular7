<div class="fadeIn container">
    <div class="row justify-content-md-center">
        <div class="card text-center">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body">

                <form method="post">
                    <div class="form-group">
                        <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
                    </div>

                    <div class="form-group">
                        <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <button (click)='login()' mdbBtn type="submit" color="elegant" class="btn btn-lg btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
