<div class="container">
  <mdb-card>
    <mdb-card-body>

      <!--Title-->
      <mdb-card-title>
        <h4>{{titulo}}</h4>
      </mdb-card-title>

      <form (ngSubmit)="create()">

        <!-- Grid row -->
        <div class="form-row">

          <div class="col-md-6">
            <div class="md-form form-group">
              <i class="fa fa-user prefix"></i>
              <input mdbInputDirective [mdbValidate]="false" type="text" class="form-control" [(ngModel)]="cliente.nombre"
                name="nombre">
              <label for="nombre">Nombre</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="md-form form-group">
              <i class="fa fa-user-circle-o prefix"></i>
              <input mdbInputDirective [mdbValidate]="false" type="text" class="form-control" [(ngModel)]="cliente.apellido"
                name="apellido">
              <label for="apellido">Apellido</label>
            </div>
          </div>

        </div>

        <div class="form-row">

          <div class="col-md-12">
            <div class="md-form form-group">
              <i class="fa fa-envelope prefix"></i>
              <input mdbInputDirective [mdbValidate]="false" type="email" class="form-control" [(ngModel)]="cliente.email"
                name="email">
              <label for="email">Email</label>
            </div>
          </div>

        </div>

        <button type="submit" mdbBtn color="elegant" mdbWavesEffect role="button">Crear</button>


      </form>

    </mdb-card-body>
  </mdb-card>
</div>
